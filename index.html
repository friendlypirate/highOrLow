<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    <title>Adventures of Lucky</title>
</head>
<body>
    <div id="container">
    <h1 id="gameTitle">Adventures of Lucky</h1>
    <h2 id="mainDisplay">Current Score: <span id="currentScore">0</span></h2>
    <h2 id="scoreboard">Highscore: <span id="highScore">0</span></h2>
    <h2 id="gameover">Game Over.<br> Try again!</h2>
    <div id="gameContainer">
        
        <div id="deck">
            <div id="outline">
                <div id="top">
                    <span id="cardValueTop">JUNO</span>
                    </div>
                <h1 id="cardSuit">JUNO</h1>
                <div id="bottom">
                    <span id="cardValueBot">JUNO</span></div>
                </div>
       </div>
       
       <div id="gameButtons">
           <button id="high">High</button>
           <button id="low">Low</button>
           </div>
        <div id="startGame">
            <button id="startButton">Start Game</button>
        </div>
           
    </div>

    <a id="juno" href="https://junocollege.com/">Created at Juno College</a>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script> 
     </div>   
</body>
</html>
